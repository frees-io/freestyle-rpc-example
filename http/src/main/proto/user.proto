syntax = "proto3";

package freestyle.rpc.demo;

import "google/api/annotations.proto";

service UserService {
    rpc Login (UserPassword) returns (User) {
        option (google.api.http) = {
            post: "/v1/{login=*}"
            body: "*"
        };
    }
}

message UserPassword {
    string login = 1;
    string password = 2;
}

message User {
    string name = 1;
    string email = 2;
}